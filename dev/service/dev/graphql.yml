apiVersion: apps/v1
kind: Deployment
metadata:
  name: op-be-graphql
  namespace: octopos-prime-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: op-be-graphql
  template:
    metadata:
      labels:
        app: op-be-graphql
    spec:
      containers:
        - name: op-be-graphql
          image: ghcr.io/octoposprime/op-be-graphql:v1.0.0-dev
          env:
          - name: TEST
            value: "true"
          imagePullPolicy: "Always"
          ports:
            - containerPort: 18080
            - containerPort: 18000
          livenessProbe: 
            httpGet: 
              path: /health
              port: 18000 
            initialDelaySeconds: 2
            periodSeconds: 60
          resources:
            limits:
              memory: 128Mi
              cpu: "0.2"
            requests:
              memory: 16Mi
              cpu: "0.01"
---
apiVersion: v1
kind: Service
metadata:
  name: op-be-graphql
  namespace: octopos-prime-dev
spec:
  type: LoadBalancer
  ports:
    - port: 18080
      targetPort: 18080
  selector:
    app: op-be-graphql